<!DOCTYPE html>
<html>
  <head>
    <title>Shadowrun dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script src="lib/preconfig.js"></script>
    <script src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
    <script src="lib/logic.js"></script>
    <link rel="stylesheet" href="static/look.css" />
  </head>
  <body>
    <audio id="roll-dice-jingle">
      <source src="static/diceboard.ogg" />
      <source src="static/diceboard.mp3" />
    </audio>
    <audio id="glitch-jingle">
      <source src="static/glitch.ogg" />
      <source src="static/glitch.mp3" />
    </audio>
    <audio id="critical-jingle">
      <source src="static/critical.ogg" />
      <source src="static/critical.mp3" />
    </audio>
    <div data-role="page">
      <div data-role="header">Shadowrun dice generator</div>
      <div data-role="content">
        <form action="" method="get" id="parameter-configuration">
          <div data-role="fieldcontain">
            <label for="dice-number">Dice:</label>
            <input type="range" name="dice-number" id="dice-number" value="10"
              min="1" max="50" />
          </div>
          <div data-role="fieldcontain">
            <label for="explode">Explode sixes:</label>
            <select name="explode" id="explode" data-role="slider">
              <option value="off">Off</option>
              <option value="on">On</option>
            </select>
          </div>
          <div data-role="fieldcontain">
            <input type="submit" name="roll-dice" id="roll-dice" value="Roll"
              data-icon="refresh" />
          </div>
        </form>
        <div class="notification error">
         Glitch, critical
        </div>
        <div class="notification success">
         Ok.
        </div>
      </div>
    </div>
  </body>
</html>
